<nz-spin [nzSpinning]="isSpinning">
  <div style="display: flex;justify-content:center;margin-top: 150px;">
    <div>
      <nz-alert *ngIf="errorMsg" style="max-width: 300px;"
                nzType="error"
                nzMessage={{errorMsg}}
                nzShowIcon>
      </nz-alert>

      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input formControlName="userName" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入用户名
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="password" nz-input formControlName="password" placeholder="密码">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
<!--            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
            <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
<!--            Or
            <a href="">register now!</a>-->
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</nz-spin>
